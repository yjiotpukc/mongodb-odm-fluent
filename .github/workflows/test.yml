name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mongodb-1.11.0

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run test suite
        run: composer run-script coverage-full

      - name: Upload coverage reports of unit tests to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./unit-coverage.xml
          flags: unit

      - name: Upload coverage reports of self-mapping tests to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./self-coverage.xml
          flags: self

      - name: Upload coverage reports of split-mapping tests to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./split-coverage.xml
          flags: split
